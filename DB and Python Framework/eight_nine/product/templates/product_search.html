




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Search Products</h1>
    
    <!-- Search Form -->
    <form method="GET" action="." class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search for a product..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Search Results -->
    <div class="row">
        {% if products %}
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <!-- Bootstrap Card for each product -->
                    <div class="card h-100">
                        <!-- Display the product image -->
                        <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.model }}">
                        
                        <div class="card-body">
                            <h5 class="card-title">{{ product.product.product_name }} - {{ product.model }}</h5>
                            <p class="card-text">
                                <strong>Price:</strong> ${{ product.price }}<br>
                                <strong>RAM:</strong> {{ product.ram }}
                            </p>
                        </div>

                        <div class="card-footer">
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <p>No products found.</p>
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
